<script>
    document.addEventListener('DOMContentLoaded', function() {
        const radioGroup = document.getElementById('hasProtectionGroup');
        if (radioGroup) {
            const radioLabels = radioGroup.querySelectorAll('.radio-label');

            radioLabels.forEach(label => {
                label.addEventListener('click', function() {
                    // Remove selected class from all labels in the group
                    radioLabels.forEach(lbl => lbl.classList.remove('selected'));
                    // Add selected class to the clicked label
                    this.classList.add('selected');
                    // Ensure the radio button inside is checked
                    this.querySelector('input[type="radio"]').checked = true;
                });
            });
        }
    });

    let selectedFiles = [];
    const MAX_FILES = 5;

    function addImage(input) {
        if (input.files) {
            let filesToAdd = Array.from(input.files);
            
            if (selectedFiles.length + filesToAdd.length > MAX_FILES) {
                alert(`æ‚¨æœ€å¤šåªèƒ½ä¸Šå‚³ ${MAX_FILES} å¼µåœ–ç‰‡ã€‚`);
                input.value = "";
                return;
            }
            
            selectedFiles.push(...filesToAdd);
            updateImagePreview();
        }
        input.value = "";
    }

    function updateImagePreview() {
        const previewContainer = document.getElementById('imagePreviewContainer');
        const imageCountSpan = document.getElementById('imageCount');
        
        previewContainer.innerHTML = '';
        
        selectedFiles.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewWrapper = document.createElement('div');
                previewWrapper.style.position = 'relative';
                
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.width = '100px';
                img.style.height = '100px';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '8px';
                
                const removeBtn = document.createElement('button');
                removeBtn.innerText = 'Ã—';
                removeBtn.style.position = 'absolute';
                removeBtn.style.top = '4px';
                removeBtn.style.right = '4px';
                removeBtn.style.background = 'rgba(0,0,0,0.6)';
                removeBtn.style.color = 'white';
                removeBtn.style.border = 'none';
                removeBtn.style.borderRadius = '50%';
                removeBtn.style.width = '20px';
                removeBtn.style.height = '20px';
                removeBtn.style.lineHeight = '20px';
                removeBtn.style.textAlign = 'center';
                removeBtn.style.cursor = 'pointer';
                removeBtn.onclick = function() {
                    removeImage(index);
                };
                
                previewWrapper.appendChild(img);
                previewWrapper.appendChild(removeBtn);
                previewContainer.appendChild(previewWrapper);
            }
            reader.readAsDataURL(file);
        });
        
        imageCountSpan.textContent = selectedFiles.length;
    }

    function removeImage(index) {
        selectedFiles.splice(index, 1);
        updateImagePreview();
    }

    async function uploadImages() {
        if (selectedFiles.length === 0) {
            return [];
        }

        const uploadedFileNames = [];
        
        try {
            // é€ä¸€ä¸Šå‚³æ¯å¼µåœ–ç‰‡
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch('/ui/api/images/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`åœ–ç‰‡ ${i + 1} ä¸Šå‚³å¤±æ•—`);
                }

                const result = await response.json();
                
                if (result.success && result.fileName) {
                    uploadedFileNames.push(result.fileName);
                } else {
                    throw new Error(`åœ–ç‰‡ ${i + 1} ä¸Šå‚³å¤±æ•—ï¼š${result.message || 'æœªçŸ¥éŒ¯èª¤'}`);
                }
            }
            
            return uploadedFileNames;
        } catch (error) {
            console.error('ä¸Šå‚³åœ–ç‰‡æ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
            alert(`åœ–ç‰‡ä¸Šå‚³å¤±æ•—ï¼š${error.message}`);
            return null;
        }
    }

    document.getElementById('createListingForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        if (selectedFiles.length === 0) {
            alert('è«‹è‡³å°‘ä¸Šå‚³ä¸€å¼µåœ–ç‰‡ã€‚');
            return;
        }

        const uploadedImageNames = await uploadImages();

        if (uploadedImageNames === null) {
            return;
        }

        const formData = new FormData(this);
        const listingData = {
            cardName: formData.get('cardName'),
            groupName: formData.get('groupName'),
            artistName: formData.get('artistName'),
            description: formData.get('description'),
            cardSource: formData.get('cardSource'),
            conditionRating: formData.get('conditionRating') ? parseInt(formData.get('conditionRating'), 10) : null,
            hasProtection: formData.get('hasProtection') === 'true',
            remarks: formData.get('remarks'),
            imageFileNames: uploadedImageNames
        };

        try {
            const response = await fetch('/api/listings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(listingData)
            });

            if (response.ok) {
                alert('ğŸ‰ å¡ç‰‡åˆŠç™»æˆåŠŸï¼');
                window.location.href = '/ui/my-listings';
            } else {

                console.error('åˆŠç™»å¤±æ•—:', errorData);
                alert(`åˆŠç™»å¤±æ•—ï¼š${errorData.message || 'è«‹æª¢æŸ¥æ‰€æœ‰å¿…å¡«æ¬„ä½ã€‚'}`);
            }
        } catch (error) {
            console.error('æäº¤åˆŠç™»æ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
            alert('æäº¤åˆŠç™»æ™‚ç™¼ç”Ÿç¶²è·¯éŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚');
