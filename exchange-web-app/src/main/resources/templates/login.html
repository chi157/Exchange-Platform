<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - Exchange Platform</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--purple-lighter) 0%, var(--purple-light) 100%);
        }
        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(106, 0, 214, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 420px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .auth-header h1 {
            color: var(--purple);
            font-size: 28px;
            margin-bottom: 8px;
        }
        .auth-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--surface-300);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 0 3px rgba(106, 0, 214, 0.1);
        }
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--purple);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }
        .btn-primary:hover {
            background: var(--purple-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(106, 0, 214, 0.3);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--surface-200);
        }
        .auth-footer a {
            color: var(--purple);
            text-decoration: none;
            font-weight: 500;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>🔐 登入</h1>
            <p>歡迎回到 Exchange Platform</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">電子郵件</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required placeholder="請輸入密碼">
            </div>

            <button type="submit" class="btn-primary">登入</button>
        </form>

        <div class="auth-footer">
            還沒有帳號？<a th:href="@{/ui/auth/register}">立即註冊</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/ui/listings';
                } else {
                    errorDiv.textContent = data.message || '登入失敗，請檢查您的郵件和密碼';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = '登入時發生錯誤，請稍後再試';
                errorDiv.classList.add('show');
            }
        });
    </script>
</body>
</html>
